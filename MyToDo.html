<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<div class="container">
    <h2>My To Do List</h2>
    <form action="" name="form">
        <input type="text" id="input">
        <div id="button">Add Task</div>
    </form>
    <div id="localSt" class="containerDrag">
        <ul id="backlog" class="droptarget">
            <h3>Backlog</h3>
            <hr>
        </ul>
        <ul id="todo" class="droptarget">
            <h3>to do</h3>
            <hr>
        </ul>
        <ul id="progress" class="droptarget">
            <h3>in progress</h3>
            <hr>
        </ul>
        <ul id="done" class="droptarget">
            <h3>done</h3>
            <hr>
        </ul>
        <ul id="complete" class="droptarget">
            <h3>complete</h3>
            <hr>
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
